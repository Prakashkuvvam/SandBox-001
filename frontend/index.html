<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Execution</title>
    <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css" />
    <style>
        #terminal-container {
            height: 400px;
            width: 100%;
            background-color: black;
        }
        #code-input, #user-input {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Run Your Code</h1>

    <!-- Language selector -->
    <select id="language-select">
        <option value="python">Python</option>
        <option value="cpp">C++</option>
    </select>

    <!-- Code input -->
    <textarea id="code-input" placeholder="Write your code here"></textarea>

    <!-- User input -->
    <input id="user-input" type="text" placeholder="Enter any inputs for the code">

    <!-- Button to trigger code execution -->
    <button id="run-btn">Run Code</button>

    <!-- Terminal container -->
    <div id="terminal-container"></div>

    <!-- Include XTerm.js library -->
    <script src="https://unpkg.com/xterm/lib/xterm.js"></script>
    <!-- Include the script.js -->
    <script src="script.js"></script>
</body>
</html>
