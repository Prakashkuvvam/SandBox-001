<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Execution Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Code Execution Platform</h1>
<form id="codeForm">
    <textarea id="codeInput" placeholder="Write your code here..." rows="10" cols="50"></textarea>
    <textarea id="inputData" placeholder="Enter input data..." rows="5" cols="50"></textarea>
    <select id="languageSelect">
        <option value="python">Python</option>
        <option value="cpp">C++</option>
    </select>
    <button type="submit">Execute Code</button>
</form>


        <div id="loading" class="hidden">
            <p>Executing your code...</p>
            <div class="spinner"></div>
        </div>

        <div id="output">
            <pre id="result"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
